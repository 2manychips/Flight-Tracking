<!DOCTYPE html>
<html>
<head>
  <title>Flight Tile Tracker</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="legend">
    <strong>Legend</strong><br>
    <span style="color: red;">&#9632;</span> Overdue<br>
    <span style="color: orange;">&#9632;</span> 1 Day From Overdue<br>
    <span style="color: green;">&#9632;</span> Within Tolerance
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map("map").setView([56.1936, -120.9077], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const thresholds = {
      "3XWeekly": 3,
      "Quarterly": 90,
      "Monthly": 30,
      "Weekly": 7,
      "BiWeekly": 14,
      "Spexi_1week": 7,
      "Spexi_2week": 14
    };

   fetch("merged_tiles.geojson")
  .then(response => response.json())
  .then(geoData => {
    L.geoJSON(geoData, {
      style: feature => {
        const group = feature.properties.group;
        const days = feature.properties.days_since_last_flight;

        if (group == null || days == null) {
          return {
            fillColor: "gray",
            color: "gray",
            weight: 1,
            fillOpacity: 0.3
          };
        }

        const maxDays = thresholds[group] ?? 90;

        let color = "green";
        if (days > maxDays) {
          color = "red";
        } else if (days >= maxDays - 2) {
          color = "orange";
        }

        return {
          fillColor: color,
          color: color,
          weight: 1,
          fillOpacity: 0.5
        };
      },
      onEachFeature: (feature, layer) => {
        const tile = feature.properties.tile;
        const group = feature.properties.group;
        const days = feature.properties.days_since_last_flight;

        if (group == null || days == null) {
          layer.bindPopup(`<strong>${tile}</strong><br>No flight data available.`);
        } else {
          const maxDays = thresholds[group] ?? 90;
          layer.bindPopup(`
            <strong>${tile}</strong><br>
            Group: ${group}<br>
            Days since last flight: ${days}<br>
            Limit: ${maxDays} days
          `);
        }
      }
    }).addTo(map);
  });

  </script>

</body>
</html>
